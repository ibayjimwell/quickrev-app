<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      ===================================================================
      SECTION 1: Essential SEO (Search Engine Optimization) Meta Tags
      These help Google and other search engines understand your content.
      ===================================================================
    -->
    <title>QuickRev - Flashcard and Reviewer Generator</title>
    <meta name="description" content="Generate instant flashcards and reviewer at one click from your notes, PDFs, or text. QuickRev makes studying faster and more effective." />
    <meta name="keywords" content="flashcards, quizzes, study, learning, education, AI, quickrev, react, vite" />

    <!-- 
      ===================================================================
      SECTION 2: Open Graph (OG) Tags for Social Media Link Previews
      These are CRITICAL for controlling the Messenger/Facebook link preview.
      The "thunaka image" (thumbnail) is controlled by "og:image".
      ===================================================================
    -->
    
    <!-- URL of the page being shared -->
    <meta property="og:url" content="https://quickrev-app.vercel.app" />
    <!-- Type of content (e.g., website, article, video) -->
    <meta property="og:type" content="website" />
    <!-- Title that appears in the preview -->
    <meta property="og:title" content="QuickRev: Instant Flashcards & Reviewer Generator" />
    <!-- Description that appears below the title -->
    <meta property="og:description" content="Turn your lesson file into study materials in just one click with AI-powered flashcards and reviewer generator." />
    
    <!-- IMAGE TAG: This is the "thunaka image" you want! -->
    <!-- IMPORTANT: The image must be hosted publicly. Replace '/assets/thunaka-image.jpg' with the actual path to your image (e.g., 'https://quickrev-app.vercel.app/images/your-image.jpg'). -->
    <!-- Recommended image size: 1200x630 pixels. -->
    <meta property="og:image" content="https://i.ibb.co/LD9PQbn1/thumpnail.png" />
    
    <!-- Optional: The text that describes the image. -->
    <meta property="og:image:alt" content="QuickRev App" />
    
    <!-- 
      ===================================================================
      SECTION 3: Twitter Card Tags (Best practice for Twitter/X previews)
      These act as a fallback and are necessary for Twitter to display the image correctly.
      ===================================================================
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@quickrev_app" /> <!-- Optional: Your Twitter handle -->
    <meta name="twitter:title" content="QuickRev: Instant Flashcards & Reviewer Generator" />
    <meta name="twitter:description" content="Turn your lesson file into study materials in just one click with AI-powered flashcards and reviewer generator." />
    <meta name="twitter:image" content="https://i.ibb.co/LD9PQbn1/thumpnail.png" />


  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
